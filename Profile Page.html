<!DOCTYPE html>
<html>
<head>
<title>User Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('https://cdn.pixabay.com/photo/2014/04/02/10/56/books-303319_1280.png') no-repeat center center fixed;
        background-size: cover;
        padding: 30px;
        margin: 0;
    }
    .overlay {
        background: rgba(234, 237, 237, 0.9);
        padding: 30px;
        min-height: 100vh;
    }
    .container {
        max-width: 600px;
        margin: auto;
    }
    h2 {
        text-align: center;
        color: #2C3E50;
        font-size: 28px;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px #BDC3C7;
    }
    .card {
        background: linear-gradient(135deg, #ffffff, #f9f9f9);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    label {
        font-weight: bold;
        color: #34495E;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0 20px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
    }
    button {
        padding: 12px 20px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
    }
    button:hover {
        background: #2E7D32;
    }
    .back-btn {
        display: block;
        margin: 20px auto;
        background: #3498DB;
    }
    .back-btn:hover {
        background: #1F618D;
    }
</style>
</head>
<body>

<div class="overlay">
<div class="container">
    <h2>ðŸ“š Edit Profile</h2>

    <div class="card">
        <label>Name</label>
        <input type="text" id="name">

        <label>Email</label>
        <input type="email" id="email">

        <button onclick="saveProfile()">Save</button>
    </div>

    <button class="back-btn" onclick="goBack()">â¬… Back</button>
</div>
</div>

<script>
document.getElementById("name").value = localStorage.getItem("userName");
document.getElementById("email").value = localStorage.getItem("userEmail");

function saveProfile(){
    localStorage.setItem("userName", document.getElementById("name").value);
    localStorage.setItem("userEmail", document.getElementById("email").value);
    alert("Profile updated successfully!");
}

function goBack(){
    window.location="dashboard.html";
}
</script>

</body>
</html>
